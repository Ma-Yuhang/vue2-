  <title>3.数据变化自动更新模板</title>

<body>
  <div id="app" style="color: red;background-color: aqua">
    <div style="color: pink;">{{name}}hello{{age}}</div>
    <span>world</span>
  </div>
  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'mayuhang',
          age: 22,
          adds: {
            a: 1,
            b: 2,
          },
          hobbt: ['eat', { a: 1 }],
        };
      },
    });
