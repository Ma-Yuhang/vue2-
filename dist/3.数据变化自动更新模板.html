<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3.数据变化自动更新模板</title>
</head>

<body>
  <div id="app" style="color: red;background-color: aqua">
    <div style="color: pink;">{{name}} hello {{age}} {{age}}</div>
    <span>world</span>
  </div>
  <script src="./vue.js"></script>
  <script>

    const vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'mayuhang',
          age: 22,
          adds: {
            a: 1,
            b: 2,
          },
          hobbt: ['eat', { a: 1 }],
        };
      },
      created() {
        console.log(3);
      },
    });
    Vue.mixin({
      data: { a: 1 },
      created() {
        console.log(1);
      }
    })
    Vue.mixin({
      data: { a: 2 },
      created() {
        console.log(2);
      }
    })
    console.log(Vue.options);
  </script>
</body>

</html>
